<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Example</title>
    <script>
      function submitData() {
        let id = document.getElementById("id").value || "";
        let name = document.getElementById("name").value || "";
        let designation = document.getElementById("designation").value || "";
        let salary = document.getElementById("salary").value || "";
        let city = document.getElementById("city").value || "";
        console.log(id, name, designation, salary, city);
        let tr = document.createElement("tr");
        let thId = document.createElement("th");
        thId.textContent = id;
        tr.appendChild(thId);
        let thName = document.createElement("th");
        thName.textContent = name;
        tr.appendChild(thName);
        let thDesignation = document.createElement("th");
        thDesignation.textContent = designation;
        tr.appendChild(thDesignation);
        let thSalary = document.createElement("th");
        thSalary.textContent = salary;
        tr.appendChild(thSalary);
        let thCity = document.createElement("th");
        thCity.textContent = city;
        tr.appendChild(thCity);
        let table = document.getElementById("table");
        table.appendChild(tr);
      }

      function getIdValue(event) {
        let id = event.target.value;
        alert(id);
      }
    </script>
  </head>
  <body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

      <br />
      <div>
        <label for="city">City</label>
        <input type="text" name="city" id="city" />
      </div>
      <br />
      <input type="button" value="submit" onclick="submitData()" />
